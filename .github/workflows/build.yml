name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          # - { VERSION: "2.7", TOXENV: "py27" }
          # - { VERSION: "2.7", TOXENV: "py27-flake8"}
          # - { VERSION: "3.5", TOXENV: "py35" }
          # - { VERSION: "3.6", TOXENV: "py36" }
          # - { VERSION: "3.7", TOXENV: "py37" }
          # - { VERSION: "3.8", TOXENV: "py38-flake8,py38-flake8,docstrings,notebooks,readme,doclint,docs,commitlint"}
          - { VERSION: "3.8", TOXENV: "docstrings", ALLOW_FAILURE: "true"}
          # - { VERSION: "pypy2", TOXENV: "pypy" }
          # - { VERSION: "pypy3", TOXENV: "pypy" }

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.PYTHON.VERSION }}
      - name: Install Tox and any other packages
        run: pip install tox
      - name: Run Tox
        run: tox
        env:
          TOXENV: ${{ matrix.PYTHON.TOXENV }}
        continue-on-error: ${{ matrix.PYTHON.ALLOW_FAILURE }}
        

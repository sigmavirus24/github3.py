language: python
python:
  - 2.6
  - 2.7
  - 3.1
  - 3.2
  - 3.3
  - pypy
# command to install dependencies, e.g. pip install -r requirements.txt
# --use-mirrors
install:
    pip install -r requirements.txt
# # command to run tests, e.g. python setup.py test
script:  make travis
notifications:
   on_success: change
   on_failure: always

branches:
   except:
      - uricore

matrix:
   allow_failures:
     - python: 3.1
